<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        height: 400px;
        width: 400px;
        border-radius: 50%;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          height: 200px;
          width: 200px;
          border-radius: 50%;
          background-color: blue;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: green;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
